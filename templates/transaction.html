<div class="container">
    <h1>Add New Transaction</h1>

    <form name="transactionForm" novalidate>

   <div class="form-group" ng-class="{ 'has-error': transactionForm.amount.$touched && transactionForm.amount.$invalid }">
     <label>Amount</label>
     <input type="text" name="amount" class="form-control"
       ng-model="transaction.amount"
       required>

     <div class="help-block" ng-messages="transactionForm.amount.$error" ng-if="transactionForm.amount.$touched">
       <p ng-message="required">Amount is required.</p>
     </div>
   </div>

   <div class="form-group" ng-class="{ 'has-error': transactionForm.date.$touched && transactionForm.date.$invalid }">
     <label>Date</label>
     <input type="date" name="date" class="form-control"
       ng-model="transaction.date"
       required>

     <div class="help-block" ng-messages="transactionForm.date.$error" ng-if="transactionForm.date.$touched">
     <p ng-message="required">Transaction date is required.</p>
     </div>
   </div>

   <div class="form-group" ng-class="{ 'has-error': transactionForm.type.$touched && transactionForm.type.$invalid }">
     <label>Type</label>
     <input type="text" name="type" class="form-control"
       ng-model="transaction.type"
       required>

     <div class="help-block" ng-messages="transactionForm.type.$error" ng-if="transactionForm.type.$touched">
       <p ng-message="required">Type is required.</p>
     </div>
   </div>

   <div class="form-group" ng-class="{ 'has-error': transactionForm.description.$touched && transactionForm.description.$invalid }">
     <label>Description</label>
     <input type="text" name="description" class="form-control"
       ng-model="transaction.description"
       required>

     <div class="help-block" ng-messages="transactionForm.description.$error" ng-if="transactionForm.description.$touched">
       <p ng-message="required">Description is required.</p>
     </div>
   </div>

   <div class="form-group">
     <button type="submit" class="btn btn-danger" ng-click="newTransaction()" ng-disabled="transactionForm.$invalid">Submit</button>
   </div>

 </form>

</div>
